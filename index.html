<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïπÔ∏è Guess Game</title>
    <style>
        h1 {
            color: #3e0846;
        }

      
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;

            font-family: 'Arial', sans-serif;
        }

  
        body {
            background: url('https://lh4.ggpht.com/OF6-XCKzfVKLMLgSZOwvYnmj0NNOhOzu9meOAr1EJA-rWQ0HgSWjo-wCGRkKxHVkO212=h500');
            display: flex;
            justify-content: center;
            align-items: center;
        }

 
        .game-container {
            background: rgba(19, 139, 65, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;

            box-shadow: 0 0 20px rgba(1, 52, 18, 0.9);
            width: 300px;
        }

  
        .game-header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: #e1e1e1;
        }

        .game-header img {
            width: 70px;
            height: 50px;
            margin-right: 10px;
        }

      
        input,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 80%;
        }

        button {
            background-color: #043727;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            font-family: 'Georgia', serif;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-header">
        <img src="https://png.pngtree.com/png-clipart/20241001/original/pngtree-falling-dices-opportunity-falling-thrown-photo-png-image_16145741.png"
            alt="Game Icon">
        Guess Game!!
    </div>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <input id="guessnumber" placeholder="Enter a number">
        <button onclick="check()">Check</button>
        <p id="result">You are right/wrong</p>
        <p id="score">Score: 10</p>
    </div>

    <script>
        var guessnumber = document.getElementById("guessnumber");
        var result = document.getElementById("result");
        var score = document.getElementById("score");
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        var totalscore = 10;

        function check() {
            var enterednumber = guessnumber.value;
            if (randomNumber == enterednumber) {
                result.textContent = "Right!‚úåÔ∏è";
                result.style.color = "white";
                alert("You won üòâ");
            } else {
                totalscore--;
                score.textContent = "Score: " + totalscore;
                result.textContent = "Wrong!";
                result.style.color = "red";

                if (totalscore === 0) {
                    alert("You lose!don't worry guess againüòä The page will refresh.");
                    location.reload();
                }
            }
        }
    </script>
</body>

</html>
